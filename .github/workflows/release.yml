name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: horloq-linux
            asset_name: horloq-linux-x86_64
          - os: windows-latest
            artifact_name: horloq-windows.exe
            asset_name: horloq-windows-x86_64.exe
          - os: macos-latest
            artifact_name: horloq-macos
            asset_name: horloq-macos-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller build.spec

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller build.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/horloq-linux/horloq release/horloq-linux-x86_64
          cp artifacts/horloq-windows.exe/horloq.exe release/horloq-windows-x86_64.exe
          cp artifacts/horloq-macos/horloq release/horloq-macos-x86_64
          chmod +x release/horloq-linux-x86_64
          chmod +x release/horloq-macos-x86_64

      - name: Prepare release notes
        id: release_notes
        run: |
          # テンプレートを読み込んで変数を置換
          TEMPLATE=$(cat .github/RELEASE_TEMPLATE.md)
          TEMPLATE="${TEMPLATE//\{VERSION\}/${{ github.ref_name }}}"

          # 前のバージョンを取得（簡易版）
          PREVIOUS_VERSION=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "v0.1.0")
          TEMPLATE="${TEMPLATE//\{PREVIOUS_VERSION\}/$PREVIOUS_VERSION}"

          # GitHubの出力に設定（複数行対応）
          echo "RELEASE_BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$TEMPLATE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: true
          prerelease: false
          generate_release_notes: true
          body: ${{ steps.release_notes.outputs.RELEASE_BODY }}
